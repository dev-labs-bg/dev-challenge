<div class="center-block login-form">
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Password"
            />
        </div>
        <button
            type="submit"
            class="btn btn-default">
            Submit
        </button>
    </form>
</div>

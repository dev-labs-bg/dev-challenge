<form [formGroup]="categoryForm" (ngSubmit)="handleForm(category)">
    <div class="form-group">
    <label for="name">Category name</label>
        <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
            required
        />
    </div>
    <div
        class="btn btn-default"
        (click)="categoryFormService.hideCategoryCreationTab()">
        Cancel
    </div>
    <button
        type="submit"
        class="btn btn-default"
        [disabled]="!categoryForm.valid">
        Submit
    </button>
    <div
        *ngIf="showCreationSuccess"
        class="alert alert-success">
        Category created successfully.
    </div>
</form>

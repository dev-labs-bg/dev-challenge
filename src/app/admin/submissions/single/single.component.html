<div *ngIf="submission != null">
    <h1>{{ task.title }}</h1>
    <span>Submitted by {{ user.getName() }}</span>

    <div class="question">
        <h3>Question</h3>
        <p>{{ question.body }}</p>
    </div>

    <div class="submission">
        <h3>Submission from {{ user.getName() }}</h3>
        <p>Submitted answer by the user</p>
    </div>

    <div class="form-group">
        <div
            class="btn btn-primary"
            (click)="approve(submission.id)">
            Approve
        </div>
        <div
            class="btn btn-danger"
            (click)="deny(submission.id)">
            Deny
        </div>
        <a
            class="btn btn-default"
            routerLink="/admin/submissions">
            Go Back
        </a>
    </div>
</div>

<form [formGroup]="categoryForm" (ngSubmit)="handleForm(category)">
    <input
        type="hidden"
        name="id"
        class="form-control"
        id="id"
        formControlName="id"
    />
    <div class="form-group">
        <label for="name">Category name</label>
        <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
            required
        />
    </div>
    <div
        class="btn btn-default"
        (click)="categoryFormService.hideCategoryCreationTab(category)">
        Cancel
    </div>
    <button
        type="submit"
        class="btn btn-default"
        [disabled]="!categoryForm.valid">
        Submit
    </button>
    <div
        *ngIf="(category != null)"
        (click)="deleteCategory(category)"
        class="btn btn-default">
        Delete
    </div>
    <div
        *ngIf="showCreationSuccess"
        class="alert alert-success">
        Category created successfully.
    </div>
</form>
